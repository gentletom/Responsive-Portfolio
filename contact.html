<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="contact.css">

  </head>

  <body>
  
    <!-- Navigation Bar. Includes header (brand) and navigation -->
    <nav class="navbar">

      <div class="container">
        <header>
          <h1 id="brand">Thomas Gentle</h1>
        </header>

        <nav class="navigation">
          <div class="navigation-links"><a href="index.html">About</a></div>

          <div class="navigation-links" id="portfolio" ><a href="portfolio.html">Portfolio</a></div>

          <div class="navigation-links"><a href="contact.html">Contact</a></div>
        </nav>
      </div>

    </nav>

    <!-- Contact form section -->

    <div class="container content">
      <section class="main-content">

        <header class="main-header">
          <h2>Contact</h2>
        </header>

        <form class="regular-text">

          <div>
            <label>Name</label><br>
            <input name="name" type="text" placeholder="Jane Smith">
          </div>

          <div>
            <label>Email</label><br>
            <input name="email" type="email" placeholder="example@gmail.com">
          </div>

          <div>
            <label>Message</label><br>
            <textarea name="message" rows="15"></textarea>
          </div>

          <button type="submit">Submit</button>

        </form>

      </section>

      <!-- Connect with Me section -->
      <section class="sidebar">

        <header class="connect-header">
          <h3>Connect with Me</h3>
        </header>

        <div class="links-to-me">
         <a href="https://github.com/gentletom" target="_blank">
                <img src="https://assets-cdn.github.com/images/modules/open_graph/github-mark.png" alt="GitHub icon" width="50">
             </a>

             <a href="https://www.linkedin.com/in/thomas-gentle-ba3209aa/" target="_blank">
                <img src="https://lh3.googleusercontent.com/00APBMVQh3yraN704gKCeM63KzeQ-zHUi5wK6E9TjRQ26McyqYBt-zy__4i8GXDAfeys=w300" alt="Linkedin icon" width="50">
              </a>
        </div>

      </section>

      <div class="push"></div>
    </div>

    <!-- Footer with Copyright information -->
    <footer>

      <p>&copy; Copyright 2017 Thomas Gentle
        <br>
      </p>

    </footer>

  </body>

</html>
